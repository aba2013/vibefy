<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>🎶 Vibeify - Mood-Based Music Recommender</title>
</head>
<body>
    <div class="container">
        <h1>🎶 Vibeify</h1>
        <p>Your Mood, Your Music! 🌈</p>
        <form id="moodForm">
            <label for="mood">How are you feeling today? 📝</label>
            <textarea id="mood" name="mood" rows="4" placeholder="E.g., I'm feeling happy and energetic" required></textarea>
            <button type="submit">🎧 Find My Vibe</button>
        </form>
        <div id="recommendations"></div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
